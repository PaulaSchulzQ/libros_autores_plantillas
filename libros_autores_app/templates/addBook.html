<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addBook</title>
     {% load static %}
      <link rel="stylesheet" href="{% static 'css/addbook.css' %}">
      <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addBook">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addAuthor">Autores</a>
            </li>
        </ul>
    </div>
    <div class="jumbotron row">
            <div class="form-group col" id="block-book">
                <h2 class=display-4">Añadir Libro</h2>
                <form action="/submitBook" method="POST">
                    {% csrf_token %}
                    <p>Título: <input type="text" name="title"></p>
                    <p>Descripción:</p>
                    <textarea name="desc" rows="10" cols="30"></textarea>
                    <p><button type="Añadir">Añadir</button></p>
                </form>
            </div>
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acción</th>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <th scope="row">{{ book.id }}</th>
                            <td>{{ book.title }}</td>
                            <td><a href="/book/{{book.id}}">Ver</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>

</body>
</html>
