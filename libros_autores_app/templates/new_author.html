<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Autor</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static  'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addBook">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addAuthor">Autores</a>
            </li>
        </ul>
    </div>

    <div class="jumbotron col">
            <h2>{{ author.first_name }} {{ author.last_name }} </h2>
            <h3>ID: {{author.id}}</h3>
            <h3>Notas:</h3>
            <textarea name="" id="" cols="30" rows="10">{{ author.notes }}</textarea>
            <h3>Libros:</h3>
            <ul>
                {% for book in author.books.all %}
                <li>{{book.title}}</li>
                {% endfor %}
            </ul>
            <form action="/authorAddBook" method="POST">
                {% csrf_token %}
                <select name="books" id="">
                    {% for book in books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <button type="Añadir">Añadir</button>
            </form>
    </div>
</body>
</html>
