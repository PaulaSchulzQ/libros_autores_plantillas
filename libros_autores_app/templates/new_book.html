<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>{{book.title}}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static  'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addBook">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addAuthor">Autores</a>
            </li>
        </ul>
    </div>
    <div class="jumbotron col">
            <h2>{{ book.title }}</h2>
            <h3>ID: {{book.id}}</h3>
            <h3>Descripción:</h3>
            <textarea name="" id="" cols="30" rows="10">{{ book.desc }}</textarea>
            <h3>Autores:</h3>
            <ul>
                {% for author in book.authors.all %}
                <li>{{author.first_name}} {{author.last_name}}</li>
                {% endfor %}
            </ul>
            <form action="/bookAddAuthor" method="POST">
                {% csrf_token %}
                <select name="authors" id="">
                    {% for author in authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
                <button type="Añadir" >Añadir</button>
            </form>
    </div>

</body>
</html>
